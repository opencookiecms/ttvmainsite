

{% extends 'based/based.html' %}
{% load static %}
{% block content %}
      
        <!-- PAGE TITLE
        ================================================== -->
        <section class="page-title-section2 top-position1 bg-img cover-background text-start" data-overlay-dark="7" data-background="{% static 'img/ttvimg/about.jpg' %}">
            <div class="container">

                <div class="row align-items-center justify-content-between">
                    <div class="col-lg-7 col-xxl-5">
                        <div class="title-style3">
                            <span>Achievment</span>
                        </div>
                        <h1 class="text-white mb-0 text-shadow-large">{{about}}</h1>
                    </div>
                </div>

            </div>
        </section>

        <!-- PORTFOLIO SINGLE
        ================================================== -->
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-11">
                        
            
                        <div class="border-radius-10 p-1-9 mb-1-9 wow fadeInUp" data-wow-delay="200ms">
                            <div class="row text-center mt-n4">
                               
                                <div class="text-center image-oval mb-2-9 wow fadeIn" data-wow-delay="200ms">
                                    <img src="media/{{post.postimg}}" class="border-radius-10" alt="...">
                                </div>
                                
                              
                            </div>
                        </div>
                        <div class="wow fadeIn" data-wow-delay="300ms">
                            <div class="main-timeline">
                                {% for row in timeline %}
                                <!-- start experience section-->
                                <div class="timeline">
                                    <div class="icon"></div>
                                    <div class="date-content">
                                        <div class="date-outer">
                                            <span class="date">
                                                    <span class="month"></span>
                                            <span class="year">{{row.yearsstring}}</span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="timeline-content">
                                        <h5 class="title">{{row.thetitle}}</h5>
                                        <p class="description">
                                            {{row.thedescription}}
                                        </p>
                                    </div>
                                </div>
                                <!-- end experience section-->
                                {% endfor %}
        
        
                            </div>
        
                        </div>
          


                    </div>
                </div>
            </div>
        </section>

        {% endblock content %}
