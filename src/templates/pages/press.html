{% extends 'based/based.html' %}
{% load static %}
{% block content %}
        <!-- PAGE TITLE
        ================================================== -->
        <section class="page-title-section2 top-position1 bg-img cover-background text-start" data-overlay-dark="7" data-background="img/bg/bg-page-title-02.jpg">
            <div class="container">

                <div class="row align-items-center justify-content-between">
                    <div class="col-lg-7 col-xxl-5">
                        <div class="title-style3">
                            <span>Our</span>
                        </div>
                        <h1 class="text-white mb-0 text-shadow-large">News</h1>
                    </div>
                </div>

            </div>
        </section>

        <!-- SERVICES
        ================================================== -->
        <section>
            <div class="container position-relative z-index-9">
                <div class="title-style2 text-center mb-2-9 mb-lg-6 wow fadeIn" data-wow-delay="100ms">
                    <span class="sub-title">made to your needs</span>
                    <h2 class="mb-0 h1">News</h2>
                </div>
                <div class="row g-xl-5 mt-n1-9">
                    {% for e in news %}
                    <div class="col-md-6 col-lg-4 mt-1-9 wow fadeInUp" data-wow-delay="{{e.wowdelay}}">
                        <div class="card card-style6">
                            <div class="card-img bg-img" data-overlay-dark="6" data-background="img/content/service-01.jpg"></div>
                            <div class="card-body primary-shadow">
                                <div class="text-stroke-dark text-white display-6 fw-bold mb-3">{{e.newsdate}}</div>
                                <h3 class="h4 mb-3">{{e.titles}}</h3>
                                <p class="mb-3 lh-lg">{{e.titlecon}}</p>
                                <a href="{{e.links}}">read more</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
              
                  
            
                </div>
            </div>
        </section>

    
        {% endblock content %}
