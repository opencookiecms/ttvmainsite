{% extends 'based/based.html' %}
{% load static %}
{% block content %}

        <!-- PAGE TITLE
        ================================================== -->
        <section class="page-title-section2 top-position1 bg-img cover-background text-start" data-overlay-dark="7" data-background="{% static 'img/ttvimg/service-3.png'%}">
            <div class="container">

                <div class="row align-items-center justify-content-between">
                    <div class="col-lg-7 col-xxl-5">
                        <div class="title-style3">
                            <span>Robotic</span>
                        </div>
                        <h1 class="text-white mb-0 text-shadow-large">{{pr.producttitle}}</h1>
                    </div>
                </div>

            </div>
        </section>

        <!-- SERVICES
        ================================================== -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 order-2 order-lg-1">

                            <div class="widget wow fadeInUp" data-wow-delay="200ms">
                                <h4 class="h5 mb-1-6">Downloads</h4>
                                <ul class="downloads m-0 p-0">
                                    <li><a href="#!"><i class="far fa-file-pdf bg-primary"></i><span class="label font-weight-600 bg-primary">Cataloge</span></a></li>
                                   
                                </ul>
                            </div>

                            <div class="bg-img bg-dark cover-background rounded wow fadeInUp" data-wow-delay="200ms" data-overlay-dark="85" data-background="img/bg/bg-06.jpg">
                                <div class="position-relative z-index-9 text-center py-5 px-1-9">
                                    <i class="fas fa-headset text-white mb-4 display-14"></i>

                                    <div class="separator-line-horrizontal-full bg-white opacity4 mb-4"></div>
                                    <ul class="text-center mb-0 list-unstyled ps-0">
                                        <li class="text-white mb-2"><i class="fa fa-phone small text-white me-2"></i><a href="#!" class="text-white">604-6456294</a></li>
                                        <li class="text-white"><i class="fa fa-envelope-open small text-white me-2"></i><a href="#!" class="text-white">sales@ttvision-tech.com</a></li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-8 order-1 order-lg-2 mb-5 mb-lg-0">

                        <img src="{{pr.productimg.url}}" class="mb-2-9 rounded wow fadeIn" data-wow-delay="200ms" alt="...">

                            <h2 class="mb-3">{{pr.producttitle}}</h2>
                            <p><h5>Features</h5></p>
      

                            {{pr.productfea|safe}}

                        {{pr.productspec|safe}}
                
                

    

                        
              

                    

                    </div>
